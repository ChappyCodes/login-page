<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="form-name">
                Sign up
            </div>
            <div class="small-box">
                <div class="social-icons">
                    <a href="#"> <i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <div class="social-icons">
                    <a href="#"> <i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="about">create an account</div>
            <div class="input-user">
                <input class="Email" type="email" placeholder="Email"> <br>
                <input class="password" type="password" placeholder="Password">
                <input class="password" type="password" placeholder="Repeat Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <button class="sign-in">Sign up</button>
        </div>
        <div class="right-box">
            <div class="form-head">
                Hello, Friend!
            </div> <br>
            <div class="form-about">
                Already have an account, sign-in to continue <br>
                journey with us.
            </div>
            <a href="index.html"> <button class="sign-up">Sign In</button></a>
        </div>
    </div>
</body>

</html>
